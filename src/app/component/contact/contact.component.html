


<table>
    <tr >
       <th colspan="3"><h1 class="name">Phone Book</h1></th>
    </tr>
    <tr >
        <th>Name</th>
        <th>Contact Number</th>
        <th>Action</th>
    </tr>

        
    <tr *ngFor="let contact of contacts">
        <td>{{contact.name}}</td>
        <td>{{contact.phoneNumber}}</td>
        <th><button class="deleteButton" (click)="deleteContact(contact)">Delete Contact</button></th>
    </tr>
    <tr>
        <th><input type="text" [(ngModel)]="newName" placeholder="name" ></th>
        <th><input type="text" [(ngModel)]="newPhone" placeholder="contact number" ></th>
        <th><button class="addButton" (click)="addContact(newName, newPhone)">Add/Edit Contact</button></th>
    </tr>
    <tr >
        <th colspan="3">*contact will be edited if name or number matches existing contact</th>
     </tr>
</table>
